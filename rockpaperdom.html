<html lang="en">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="/style_rock.css">
  </head>

  <body>

    <h1>
      Rock Paper Scissors
    </h1>

    <button class="move-button  js-rock-button"> 
      <img src="/images/rock-emoji.png" alt="rock" class="move-icon">
    </button> 
    

    <button class="move-button js-paper-button" >
      <img src="/images/paper-emoji.png" alt="rock" class="move-icon">
    </button>
    

    <button class="move-button js-scissor-button"
      >
      <img src="/images/scissors-emoji.png" alt="rock" class="move-icon">
    </button>  

<p class="result  cs-result"  ></p>
    <p class="move"></p>
    
    

    

    <p class="score cs-score"></p>
  
    
    
    <button class="reset-score"
      onclick=" 
      
        reset();
        ">Reset score
    </button>  

    <button id="autoplay1"
      onclick=" 
      autoplay();
        ">Auto Play
    </button>  

















    <script src="rockpaper.js" ></script>
 
    
  </body>
</html>
